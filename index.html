<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Weather or not</title>
</head>
<body class="justify-content-center">
    <header id="currentDay" class="col-12 jumbotron"></header>
    <main class="row">
        <aside class="col-1"></aside>
        <aside class="col-2 justify-content-center" id="history">
  <input class="col-md-10" placeholder="Type your next location here">
  <br><br>
  <button class="col-md-10" id="searchBtn">SEARCH</button>
  <br>
  <button class="col-md-10" id="clearBtn">CLEAR HISTORY</button>
</aside>

        <div class="col-8">
            <section class="justify-content-center weatherFuture weather-card" id="day1"></section>
            <div class="row col-12 justify-content-center" id="weatherBar">
                <section class="col-3 future weather-card" id="day2"></section>
                <section class="col-3 future weather-card" id="day3"></section>
                <section class="col-3 futur weather-card" id="day4"></section>
                <section class="col-3 future weather-card" id="day5"></section>
            </div>
        </div>

        <aside class="col-1"></aside>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
